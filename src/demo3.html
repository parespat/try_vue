<!DOCTYPE html>
<html>
	<head>
		<title>Fetched List Demo</title>
		 <script type="text/javascript" src="https://unpkg.com/vue"></script>
	</head>
	<body>

	<div id="myApp">
		Dynamic list:
		<ul>
			<li v-for="team in teams"> {{team}} </li>
		</ul>
	</div>
	
	<a href="demo2.html">previous</a>
	<a href="demo4.html">next</a>
	<script type="text/javascript">
		const myApp = new Vue({
			el: "#myApp",
			data:{
				teams: []
			},
			created(){
			 console.info('created');
			 fetch('someData.json')
			 .then(resp =>  resp.json()
			 	.then(data => {
			 		this.teams = data.teams;
			 	})
			 )
			  .catch(e => {
			 	console.error('error is:' + e);
			 	//this.teams = json.teams
			  })
			}
		});
	</script>
	</body>
</html>
